<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style_68.css" />
  <title>Menu Demo</title>
</head>
<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <img src="./images/cake.png" alt="Little Slice" class="logo" style="height: 10em; width: 10em;">
      <div class="underline"></div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container">
      <article class="companies">
        <button class="company-btn" data-id="all">All</button>
        <button class="company-btn" data-id="ICE CREAM">ICE CREAM</button>
        <button class="company-btn" data-id="CAKE">CAKE</button>
        <button class="company-btn" data-id="PUDDING">PUDDING</button>
        <button class="company-btn" data-id="PUFF">PUFF</button>
      </article>
    </div>
    <!-- menu items -->
    <div class="section-center" id="menu-items">
      <!-- Menu items will be dynamically added here -->
    </div>
  </section>

  <!-- 购物车区域 -->
  <section class="cart">
    <h2>Shopping Cart</h2>
    <div class="cart-items"></div>
    <button class="checkout-btn">Checkout</button>
  </section>

  <!-- 数量选择模态窗口 -->
  <div class="modal" id="quantity-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Select Quantity</h2>
      <input type="number" id="quantity-input" min="1" value="1">
      <button id="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="./script_68.js"></script>
</body>
</html>
