<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Temperature Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./p2_68.css" />
</head>
<body>
  <header>
    <h1>溫度轉換器</h1>
  </header>

  <section id="calculator">
    <input type="number" id="input-number" placeholder="輸入溫度" />
    <div id="calc-actions">
      <button type="button" id="btn-c">攝氏 (C)</button>
      <button type="button" id="btn-f">華氏 (F)</button>
    </div>
  </section>

  <section id="results">
    <p id="current-calculation"></p>
  </section>

  <script src="./p2_68.js"></script>
</body>
</html>
